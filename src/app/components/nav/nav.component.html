<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
       <img src="./assets/barbearia.png" alt="Imagem de navegação">
       <mat-nav-list class="nav-list">
  
          <a mat-list-item routerLink="home">
             <i class="material-icons">home</i>
             <span class="cor">HOME</span> 
          </a>

            <a mat-list-item>
              <i class="material-icons">content_cut</i>
              <span class="cor" [matMenuTriggerFor]="afterMenu">CABELEIREIROS</span> 
              <mat-menu class="oi" #afterMenu="matMenu" xPosition="after">
                <button class="opcoes" mat-menu-item routerLink="cabeleireiros">Listar</button>
                <button class="opcoes" mat-menu-item routerLink="cabeleireiros/create">Cadastrar</button>
              </mat-menu>
            </a>

            <a mat-list-item>
               <i class="material-icons">person</i>
               <span class="cor" [matMenuTriggerFor]="afterMenu1">CLIENTES</span> 
               <mat-menu class="oi" #afterMenu1="matMenu" xPosition="after">
                 <button class="opcoes" mat-menu-item routerLink="clientes">Listar</button>
                 <button class="opcoes" mat-menu-item routerLink="clientes/create">Cadastrar</button>
               </mat-menu>
             </a>

             <a mat-list-item>
               <i class="material-icons">support</i>
               <span class="cor" [matMenuTriggerFor]="afterMenu2">AGENDAMENTOS</span> 
               <mat-menu class="oi" #afterMenu2="matMenu" xPosition="after">
                 <button class="opcoes" mat-menu-item routerLink="agendamentos">Listar</button>
                 <button class="opcoes" mat-menu-item routerLink="agendamentos/create">Cadastrar</button>
               </mat-menu>
             </a>

          <a mat-list-item href="https://github.com/Diog007/barbernet-backend" target="_blank">
             <i class="material-icons">code</i>
             <span class="cor">GITHUB</span> 

          </a>
          <a mat-list-item (click)="logout()" >
             <i class="material-icons">logout</i>
             <span class="cor">LOGOUT</span> 
          </a>
          
       </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
       <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
       </button>
       <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
