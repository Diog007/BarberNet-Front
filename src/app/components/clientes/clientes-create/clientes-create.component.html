<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="./assets/cadastrarCliente.png" alt="Assis Tech - image tecnico">


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required=""
            matInput
            placeholder="Ex.. fulano de tal"
            maxlength="50"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input
            [(ngModel)]="cliente.telefone"
            name="telefone"
            [formControl]="telefone"
            required=""
             matInput
              placeholder="Ex.. (00) 9-xxxx-xxxx"
              mask="(00) 00000-0000">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>   

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [formControl]="email"
            required=""
            matInput
            placeholder="Ex.. exemplo@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth" >by Diogo Nascimento</p>
</div>
