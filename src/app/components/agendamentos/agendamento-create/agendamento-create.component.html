<div class="container mat-elevation-z8">
    <h1 class="full-width">Agendar Corte</h1>
    <img class="full-width" src="./assets/agendar.svg" alt="Chamado image">
    
      <div class="cabeleireiro"> 
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cabeleireiro</mat-label>
            <mat-select 
            [(ngModel)]="agendamento.cabeleireiro"
            name="cabeleireiro"
            [formControl]="cabeleireiro" 
            required>
              <mat-option *ngFor="let cab of cabeleireiros" value="{{ cab.id }}">{{ cab.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente"> 
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select
            [(ngModel)]="agendamento.cliente"
            name="cliente" 
            [formControl]="cliente" 
            required>
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Pre√ßo Estimado</mat-label>
          <input
          [(ngModel)]="agendamento.precoEstimado"
            name="precoEstimado"
            [formControl]="precoEstimado"
            required
            matInput
            type="number"
            step="0.01"
            placeholder="R$ 55.50">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione status agendamento</mat-label>
            <mat-select
            [(ngModel)]="agendamento.statusAgendamento"
            name="statusAgendamento"
            [formControl]="statusAgendamento"
            required>
              <mat-option value="EM_ABERTO">EM ABERTO</mat-option>
              <mat-option value="CONFIRMADO">AGUARDANDO</mat-option>
              <mat-option value="CONCLUIDO">CONCLUIDO</mat-option>
              <mat-option value="CANCELADO">CANCELADO</mat-option>
            </mat-select>
          </mat-form-field>
          
          
          <mat-form-field appearance="outline">
            <mat-label>Selecione metodo de pagamento</mat-label>
            <mat-select
            [(ngModel)]="agendamento.metodoPagamento"
            name="metodoPagamento"
             [formControl]="metodoPagamento"
              required>
              <mat-option value="DINHEIRO">DINHEIRO</mat-option>
              <mat-option value="CARTAO_CREDITO">CARTAO CREDITO</mat-option>
              <mat-option value="CARTAO_DEBITO">CARTAO DEBITO</mat-option>
              <mat-option value="PIX">PIX</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Data e Hora</mat-label>
            <input
                matInput
                [matDatetimepicker]="datetimePicker"
                [(ngModel)]="agendamento.data"
                name="data"
                [formControl]="data"
                required
                placeholder="Selecione a data e hora">
            <mat-datetimepicker-toggle matSuffix [for]="datetimePicker"></mat-datetimepicker-toggle>
            <mat-datetimepicker #datetimePicker type="datetime"></mat-datetimepicker>
        </mat-form-field>
    </form>
      

      <button (click)="create()"  class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
      <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      
      <p class="full-width">Desenvolvido por Diogo Nascimento.</p>
</div>
