<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Agendamento</h1>
    <img class="full-width" src="./assets/agendar.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input
            name="titulo"
            [formControl]=""
            required
            matInput
            placeholder="Ex. Trocar pilha" >
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select
            name="status"
            [formControl]=""
            required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select
            name="prioridade"
             [formControl]=""
              required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico"> 
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select 
            name="tecnico"
            [formControl]="" 
            required>
              <mat-option ></mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente"> 
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select
            name="cliente" 
            [formControl]="" 
            required>
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form"> 
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma observção</mat-label>
          <textarea
            name="observacoes"
            [formControl]="" 
            required
            class="observacoes"
            matInput
            placeholder="Ex. trocar fonte queimada..."></textarea>
        </mat-form-field>
      </form>

      <button  class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
      <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      
      <p class="full-width">Desenvolvido por Diogo Nascimento.</p>
</div>
