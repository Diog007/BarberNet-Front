<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Cabeleireiro</h1>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cabeleireiro.nome"
            name="nome"
            [disabled]="true"
            matInput
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="cabeleireiro.email"
            name="email"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>   

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input
            [(ngModel)]="cabeleireiro.telefone"
            name="telefone"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="cabeleireiro.cpf"
            name="cpf"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <h2 class="endereco">Endereço</h2>

        <div class="section">
        <mat-form-field class="halfWidth1" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input
            [(ngModel)]="cabeleireiro.endereco.logradouro"
            name="logradouro"
            [disabled]="true"
            matInput>
        </mat-form-field>

        <mat-form-field class="" appearance="outline">
            <mat-label>Número</mat-label>
            <input [(ngModel)]="cabeleireiro.endereco.numero" [disabled]="true" name="numero" matInput placeholder="Ex. 123">
        </mat-form-field>
    </div>

    <div class="section">
        <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Bairro</mat-label>
            <input [(ngModel)]="cabeleireiro.endereco.bairro" [disabled]="true" name="bairro" matInput placeholder="Ex. Centro" required>
        </mat-form-field>

        <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>CEP</mat-label>
            <input [(ngModel)]="cabeleireiro.endereco.cep" [disabled]="true"  name="cep" matInput placeholder="Ex. 12345678" required>
        </mat-form-field>
    </div>

    <div class="section">
        <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Cidade</mat-label>
            <input [(ngModel)]="cabeleireiro.endereco.cidade" [disabled]="true" name="cidade" matInput placeholder="Ex. São Paulo" required>
        </mat-form-field>

        <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>UF</mat-label>
            <input [(ngModel)]="cabeleireiro.endereco.uf"  [disabled]="true" name="uf" matInput placeholder="Ex. SP" required>
        </mat-form-field>
    </div>


        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth" >by Diogo Nascimento</p>
</div>
