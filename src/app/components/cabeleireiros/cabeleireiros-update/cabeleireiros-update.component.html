<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar TÃ©cnico</h1>
        <img class="fullWidth" src="./assets/tecnico-create.svg" alt="Assis Tech - image tecnico">
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            name="nome"
            [formControl]=""
            required=""
            matInput
            placeholder="Ex.. fulano de tal"
            maxlength="50"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            name="cpf"
            [formControl]=""
            required=""
             matInput
              placeholder="Ex.. 000.000.000-00"
              mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>   

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            name="email"
            [formControl]=""
            required=""
            matInput
            placeholder="Ex.. exemplo@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            name="senha"
            [formControl]=""
            required=""
            type="password" 
            matInput
            placeholder="Ex.. 1234..">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth" >by Diogo Nascimento</p>
</div>
