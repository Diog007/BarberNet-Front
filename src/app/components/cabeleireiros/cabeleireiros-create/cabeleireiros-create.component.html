<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cabeleireiro</h1>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cabeleireiro.nome"
            name="nome"
            [formControl]="nome"
            required=""
            matInput
            placeholder="Ex.. fulano de tal"
            maxlength="50"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cabeleireiro.email"
            name="email"
            [formControl]="email"
            required=""
            matInput
            placeholder="Ex.. exemplo@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <div class="section">
            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input 
                [(ngModel)]="cabeleireiro.telefone" 
                name="telefone" [formControl]="telefone" 
                required 
                matInput 
                placeholder="Ex.. (00) 9-xxxx-xxxx" mask="(00) 00000-0000">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="cabeleireiro.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex.. 1234.." mask="000.000.000-00">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </div>
        
        <h2 class="endereco">Endereço</h2>
        
        <div class="section">
            <mat-form-field class="halfWidth1" appearance="outline">
                <mat-label>Logradouro</mat-label>
                <input 
                [(ngModel)]="cabeleireiro.endereco.logradouro" 
                [formControl]="logradouro"
                name="logradouro" 
                matInput 
                placeholder="Ex. Rua das Flores" required>
            </mat-form-field>

            <mat-form-field class="" appearance="outline">
                <mat-label>Número</mat-label>
                <input [(ngModel)]="cabeleireiro.endereco.numero" [formControl]="numero" name="numero" matInput placeholder="Ex. 123">
            </mat-form-field>
        </div>
        
        <div class="section">
            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>Bairro</mat-label>
                <input [(ngModel)]="cabeleireiro.endereco.bairro" [formControl]="bairro" name="bairro" matInput placeholder="Ex. Centro" required>
            </mat-form-field>

            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>CEP</mat-label>
                <input [(ngModel)]="cabeleireiro.endereco.cep" [formControl]="cep" name="cep" matInput placeholder="Ex. 12345678" required>
            </mat-form-field>
        </div>

        <div class="section">

            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>Cidade</mat-label>
                <input [(ngModel)]="cabeleireiro.endereco.cidade" [formControl]="cidade" name="cidade" matInput placeholder="Ex. São Paulo" required>
            </mat-form-field>

            <mat-form-field class="halfWidth" appearance="outline">
                <mat-label>UF</mat-label>
                <input [(ngModel)]="cabeleireiro.endereco.uf" [formControl]="uf" name="uf" matInput placeholder="Ex. SP" required>
            </mat-form-field>
        </div>


        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth" >by Diogo Nascimento</p>
</div>
