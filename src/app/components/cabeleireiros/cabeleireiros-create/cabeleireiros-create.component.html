<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cabeleireiro</h1>
        <img class="fullWidth" src="./assets/" alt="Assis Tech - image tecnico">


        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            name="nome"
            [formControl]=""
            required=""
            matInput
            placeholder="Ex.. fulano de tal"
            maxlength="50"
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input
            name="telefone"
            [formControl]=""
            required=""
             matInput
              placeholder="Ex.. (00) 9-xxxx-xxxx"
              mask="00.00000.0000">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>   

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            name="email"
            required=""
            matInput
            placeholder="Ex.. exemplo@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            name="cpf"
            matInput
            placeholder="Ex.. 1234..">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth" >by Diogo Nascimento</p>
</div>
