<div class="main-container">

  <div class="cpf-container">
    <h1>Ponto Registro de Horário Funcionário</h1>
    <div class="input-group">
    <h3>Registrar Entrada</h3>
      <mat-form-field appearance="outline">
        <mat-label>CPF de Entrada</mat-label>
        <input 
        [(ngModel)]="dados.cpf"
        [formControl]="cpf"
        required=""
        matInput
        placeholder="Digite o CPF de Entrada"
        mask="000.000.000-00">
      </mat-form-field>
      <button (click)="entrada()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Registrar Entrada</button>
    </div>

    <div class="input-group">
    <h3>Registrar Saída</h3>
      <mat-form-field appearance="outline">
        <mat-label>CPF de Saída</mat-label>
        <input         
        [(ngModel)]="dadosS.cpf"
        [formControl]="cpf"
        required=""
        matInput
        placeholder="Digite o CPF de Entrada"
        mask="000.000.000-00">
      </mat-form-field>
      <button (click)="saida()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Registrar Saída</button>
    </div>
  </div>

  <div class="container">
    <h1>Históricos de Pontos</h1>

    <mat-form-field appearance="outline">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite aqui" #input>
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="nomeCabeleireiro">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.nomeCabeleireiro}}</td>
        </ng-container>
        
        <ng-container matColumnDef="entrada">
          <th mat-header-cell *matHeaderCellDef>Data e Hora de Entrada</th>
          <td mat-cell *matCellDef="let element">{{element.entrada}}</td>
        </ng-container>
        
        <ng-container matColumnDef="saida">
          <th mat-header-cell *matHeaderCellDef>Data e Hora de Saída</th>
          <td mat-cell *matCellDef="let element">{{element.saida}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7, 10, 14]" aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>
</div>
