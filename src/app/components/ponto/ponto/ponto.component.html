<div class="container">

    <h1>Historicos de Pontos</h1>

    <mat-form-field appearance="outline">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite aqui" #input>
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef>Data e hora entrada</th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
      
          <ng-container matColumnDef="saida">
            <th mat-header-cell *matHeaderCellDef>Data e hora saida</th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 8, 10]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
